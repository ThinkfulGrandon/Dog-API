<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dog API App</title>
</head>
<body>
    <header>
        <h1>
            Lets Get Some Dogs!
        </h1>
        <section>
            <p>Choose your number of random doggos! (max of 50)</p>
            <form class="js-random-dogs">
                <input type="text" id="dog-amount" name="dog-amount" value ="3" required>
                <button type="submit">submit</button>
            </form>
        </section>
        <section>
            <p>get a random dog by breed name! (max of 1)</p>
            <form class="js-dog-breeds">
                <input type="text" id="dog-breed" value="hound" name="dog-breed">
                <button type="submit">submit</button>
            </form>
        </section>
    </header>
    <main class="hidden">
        <div>
            <h2>Let there be doggos!</h2>
            <div class="group">
                
            </div>
        </div>
       
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="index.js"></script>
</body>
</html>
